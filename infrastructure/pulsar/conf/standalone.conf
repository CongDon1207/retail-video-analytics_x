# Pulsar standalone overrides for retail-video-analytics

clusterName=standalone

advertisedAddress=pulsar-broker
bindAddress=0.0.0.0

managedLedgerDefaultEnsembleSize=1
managedLedgerDefaultWriteQuorum=1
managedLedgerDefaultAckQuorum=1

brokerDeleteInactiveTopicsEnabled=false
allowAutoTopicCreation=true
allowAutoTopicCreationType=partitioned

transactionCoordinatorEnabled=true

# Topic Policies Configuration - required for producer timeout fix
systemTopicEnabled=true
topicLevelPoliciesEnabled=true

functionsWorkerEnabled=true
functionWorkerThreadPoolSize=8

# Tiered storage (MinIO/S3 credentials sẽ cấu hình qua env trước khi bật)
# managedLedgerOffloadDriver=aws-s3
# s3ManagedLedgerOffloadBucket=pulsar-tiered
# s3ManagedLedgerOffloadServiceEndpoint=http://minio:9000
