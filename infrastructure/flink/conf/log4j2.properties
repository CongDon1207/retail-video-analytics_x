status = error
name = FlinkLog4j2

appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} %-5p [%t] %c - %m%n

rootLogger.level = INFO
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = Console

logger.dispatcher.name = org.apache.flink.runtime.dispatcher
logger.dispatcher.level = INFO

logger.rest.name = org.apache.flink.runtime.rest.handler.legacy.files
logger.rest.level = OFF
