# Iceberg REST Catalog core
catalog.warehouse=${ICEBERG_WAREHOUSE}            # ví dụ: s3a://warehouse
catalog.io-impl=org.apache.iceberg.aws.s3.S3FileIO

# S3/MinIO config (path-style bắt buộc cho MinIO)
s3.endpoint=${S3_ENDPOINT}                         # ví dụ: http://minio:9000
s3.path-style-access=${S3_PATH_STYLE}              # 1 = true
s3.access-key-id=${S3_ACCESS_KEY}
s3.secret-access-key=${S3_SECRET_KEY}
